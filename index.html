</div> 

<!-- Script for input name -->
<script>

  e.preventDefault();

				</div>

						<div class="modal-body">

<!-- Teks Akhir -->

		<div class="kotakht" data-aos="fade-in" data-aos-duration="6000"">
		  	<span class="multipleStrings"></span>
					<script>
		new TypeIt(".multipleStrings", { strings: ["Sebosan apapun kita chating, sejauh apapun jarak. Aku cuma minta", "Jangan pernah mencari kebahagiaan dan kenyamanan sama orang baru", "Karena aku udah nyaman banget sama kmu.. :)"], speed: 120, waitUntilVisible: true, }).go();

		</div>
		<!-- Music Background -->
		<div class="playerfloat animated fadeIn">
				<div id="player" class="player" onclick="javascript:toggleSound();">

		</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
				AOS.init({
  duration: 400,
  delay: 100,
})
  </script>
		
<!-- Music Player -->
		<script type="text/javascript">
function toggleSound() {
  var audioElem = document.getElementById('audio');
  if (audioElem.paused)
    audioElem.play();
  else
    audioElem.pause();
}
		</script>
